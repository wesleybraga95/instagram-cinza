<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=2.0"> 
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
      <div class="instagram-wrapper">
          <div class="instagram-phone">
              <img src="./instagram-celular.png" alt="celular">
          </div>
          <div class="instareels-continue">
              <div class="group">
               <img src="./instagram-logo.png" alt="instagram logo"> 
               <div class="profile-photo">
                 <img src="./instagram-profile.jpg" alt="foto de perfil">
               </div> 
               <a href="instagram-login">Continue como Wesley</a>
               <a href="instagram-enter">Entrar com o Facebook</a>
               <a href="instagram-logout">Remover conta</a>
              </div>
              <div class="group">
                  <p class="not-account">Não é Wesley?</p>
                  <p class="notaccount">
                      <span class="link-blue">Altenar conta</span> 
                      ou 
                      <span class="link-blue">Inscrever-se</span>
                  </p>
              </div> 
              <div class="get-the-app">
                  <p class="get-the-app">Baixar Aplicativo</p>
                  <div class="download">
                     <a href="#" class="app-download"></a>
                     <a href="#" class="app-download"></a>
                  </div>
              </div>
          </div>
      </div>  
    </body>
</html>
